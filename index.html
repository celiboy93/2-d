<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Live Myanmar</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
    <div id="root">Loading...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const TwoDApp = () => {
            const [balance, setBalance] = useState(100000);
            const [betNumber, setBetNumber] = useState('');
            const [betAmount, setBetAmount] = useState('');
            const [activeBets, setActiveBets] = useState([]);
            const [liveVal, setLiveVal] = useState('58');

            useEffect(() => {
                if(window.lucide) window.lucide.createIcons();
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    const num = Math.floor(Math.random() * 99).toString().padStart(2, '0');
                    setLiveVal(num);
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            const handleBet = (e) => {
                e.preventDefault();
                if(!betNumber || betNumber.length !== 2) {
                    alert("၂ လုံး ဂဏန်း ဖြစ်ရပါမည်");
                    return;
                }
                if(betAmount < 100 || betAmount > balance) {
                    alert("ငွေပမာဏ မလုံလောက်ပါ သို့မဟုတ် အနည်းဆုံး ၁၀၀ ကျပ် ထိုးရပါမည်");
                    return;
                }

                setBalance(b => b - parseInt(betAmount));
                
                setActiveBets([{
                    num: betNumber, 
                    amt: betAmount, 
                    time: new Date().toLocaleTimeString()
                }, ...activeBets]);
                
                setBetNumber('');
                setBetAmount('');
                alert("ထိုးပြီးပါပြီ!");
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20 bg-gray-50 font-sans">
                    <header className="bg-emerald-700 text-white p-4 sticky top-0 shadow-lg z-50">
                        <div className="flex justify-between items-center">
                            <h1 className="font-bold text-lg flex items-center">
                                <i data-lucide="trophy" className="w-5 h-5 text-yellow-300 inline-block mr-2"></i> 
                                2D Myanmar
                            </h1>
                            <div className="bg-emerald-800 px-3 py-1 rounded-full text-sm flex items-center">
                                <i data-lucide="wallet" className="w-4 h-4 inline-block mr-2"></i> 
                                {balance.toLocaleString()} Ks
                            </div>
                        </div>
                    </header>

                    <main className="p-4 space-y-4">
                        <div className="bg-white rounded-xl p-6 shadow-md text-center border border-gray-200 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-green-500 animate-pulse"></div>
                            <h2 className="text-gray-500 text-sm font-bold mb-2">LIVE 2D</h2>
                            <div className="text-6xl font-black text-slate-800 tracking-tighter">{liveVal}</div>
                            <p className="text-xs text-green-600 mt-2 font-bold">● Live Updating</p>
                        </div>

                        <form onSubmit={handleBet} className="bg-white rounded-xl p-5 shadow-sm space-y-4 border border-gray-100">
                            <div className="flex gap-3">
                                <div className="flex-1">
                                    <label className="text-xs text-gray-500 font-bold block mb-1">ဂဏန်း</label>
                                    <input 
                                        type="number" maxLength="2"
                                        value={betNumber} onChange={e => setBetNumber(e.target.value.slice(0,2))}
                                        className="w-full p-3 bg-gray-50 rounded-lg border text-center font-bold text-2xl outline-emerald-500 focus:ring-2 focus:ring-emerald-200"
                                        placeholder="--"
                                    />
                                </div>
                                <div className="flex-1">
                                    <label className="text-xs text-gray-500 font-bold block mb-1">ပမာဏ</label>
                                    <input 
                                        type="number" 
                                        value={betAmount} onChange={e => setBetAmount(e.target.value)}
                                        className="w-full p-3 bg-gray-50 rounded-lg border text-center font-bold text-xl outline-emerald-500 focus:ring-2 focus:ring-emerald-200"
                                        placeholder="0"
                                    />
                                </div>
                            </div>
                            <button className="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl shadow hover:bg-emerald-700 active:scale-95 transition-all flex justify-center items-center gap-2">
                                <i data-lucide="save" className="w-5 h-5"></i>
                                ထိုးမည်
                            </button>
                        </form>

                        <div className="space-y-2 pt-2">
                            <h3 className="font-bold text-gray-600 flex items-center gap-2">
                                <i data-lucide="list" className="w-4 h-4"></i>
                                ထိုးထားသော စာရင်း ({activeBets.length})
                            </h3>
                            
                            {activeBets.length === 0 ? (
                                <div className="text-center py-8 text-gray-400 border-2 border-dashed border-gray-200 rounded-xl">
                                    စာရင်းမရှိသေးပါ
                                </div>
                            ) : (
                                activeBets.map((bet, i) => (
                                    <div key={i} className="bg-white p-3 rounded-xl flex justify-between items-center shadow-sm border-l-4 border-emerald-500">
                                        <div className="flex items-center gap-3">
                                            <span className="font-bold text-lg bg-emerald-50 text-emerald-700 w-10 h-10 flex items-center justify-center rounded-full border border-emerald-100">
                                                {bet.num}
                                            </span>
                                            <div className="text-xs text-gray-400">{bet.time}</div>
                                        </div>
                                        <div className="font-bold text-gray-700">{parseInt(bet.amt).toLocaleString()} Ks</div>
                                    </div>
                                ))
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TwoDApp />);
    </script>
</body>
</html>
